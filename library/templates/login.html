<!DOCTYPE html> <!-- Используется html 5 версии -->
<html lang="ru"> <!-- Язык сайта - русский -->
  <head>    
    <meta charset="utf-8"> <!-- Кодировка сайта -->
    <!-- Сайт готов работать с мобильными устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Загружаем фав-иконки -->
    <link rel="icon" href="img/fav/fav.ico" type="image">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <!-- Подключен файл со стандартными стилями бустрап -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Войти</title>
  </head>
  <body>
    <header>
      <!-- Использованы классы бустрапа для создания типовой навигации с логотипом -->
      <!-- В дальнейшем тут будет создано полноценное меню -->
      <nav class="navbar navbar-light" style="background-color: blue">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <!-- тег span используется для добавления нужных стилей отдельным участкам текста -->
            <span style="color:white">Libra</span>.com
          </a>
          <ul class="nav nav-pills">            <li class="nav-item">              
            <a class="nav-link {% if view_name  == 'about:author' %}active{% endif %}" 
              href="author.html">Об авторе</a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link link-light" href="login.html">Войти</a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link link-light" href="signup.html">Регистрация</a>
            </li>          </ul>
        </div>
      </nav>    
        
    </header>
    <main> 
      <!-- класс py-5 создает отступы сверху и снизу блока -->
      <div class="container py-5"> 
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">
                Войти на сайт
              </div>
              <div class="card-body">
                <form method="post" action="../users/login.html">
                  <input type="hidden" name="csrfmiddlewaretoken" value="">         
                  <div class="form-group row my-3">
                    <label for="id_username">
                      Имя пользователя
                      <span class="required text-danger">*</span>
                    </label>
                    <input type="text" name="username" autofocus class="form-control" required id="id_username">
                  </div>
                  <div class="form-group row my-3">
                    <label for="id_password">
                      Пароль
                      <span class="required text-danger">*</span>
                    </label>
                    <input type="password" name="password" class="form-control" required id="id_password">
                  </div>
                  <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-primary">
                      Войти
                    </button>
                    <a href="password_reset_form.html" class="btn btn-link">
                      Забыли пароль?
                    </a>
                  </div>
                </form>
              </div> 
            </div> 
          </div>
        </div>
      </div>
    </main>
    <!-- Использованы классы бустрапа: -->
    <!-- border-top: создаёт тонкую линию сверху блока -->
    <!-- text-center: выравнивает текстовые блоки внутри блока по центру -->
    <!-- py-3: контент внутри размещается с отступом сверху и снизу -->         
    <footer class="border-top text-center py-3">
      <!-- тег span используется для добавления нужных стилей отдельным участкам текста --> 
      <p>© 2023 Copyright <span style="color:red">Libra</span>.com</p>    
    </footer>
  </body>
</html>
